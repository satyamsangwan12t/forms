<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="contactus">
            <div class="title">
                <h1>Contact US</h1>
            </div>
            <div class="box">
                <div class="contact-form">
                    <h3>Type here</h3>
                    <form>
                        <div class="formbox">
                            <div class="row50">
                                <div class="inputbox">
                                    <span>First Name</span>
                                    <input type="text" placeholder= "username">
                               </div>
                               <div class="inputbox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder= "username">
                                 </div>
                                 </div>
                                 <div class="row50">
                                <div class="inputbox">
                                    <span>Email Address</span>
                                    <input type="email" placeholder= "user@gmail.com">
                                </div>
                                <div class="inputbox">
                                    <span>Mobile No.</span>
                                    <input type="text" placeholder= "91 0121-268-0677">

                                </div>
                                </div>
                                <div class="inputbox">
                                        <span>Message</span>
                                        <textarea placeholder="Write your message here..."></textarea>
                                    </div>
                           
                            
                                <div class="inputbox">
                                    <button >Send now</button>
                                 </div>
                        </div>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Contact Info</h3>
                    <div class="infobox">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>Rohta Road,meerut</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon>
                            </span>
                            <a href="mailto:info@company.com">Godwinschool@gmai.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:0121-268-0677">0121-268-0677</a>
                        </div>
                        
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        </ul>

                        
                    </div>
                   
                </div>
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9255.123856188708!2d77.6592700058642!3d28.987953313962123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390c65d2993e6881%3A0xd5349cb75ca3647b!2sGodwin%20Public%20School!5e0!3m2!1sen!2sin!4v1642505978123!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
              
            </div>

        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </body>
